<html>
<head>
    <title>Dashboard 1.0</title>
    <link rel="stylesheet" type="text/css" href="/main.css">
</head>
<body>
<div class="page">

    <div id="metric" class="metric">
        ?
    </div>

    <div id="form-rules-container" class="form-rules-container">
        <a id="rules-close" class="btn-close" href="">X</a>

        <form id="form-rules">
            <fieldset>
                <legend>Data Source</legend>
                <p>
                    <label for="endpoint">Enter a source for data</label>
                    <input type="text" name="endpoint" id="endpoint" value="" placeholder="http://source.com">
                </p>
            </fieldset>
            <fieldset>
                <legend>Rules</legend>
                <p>Add rules to set color levels. Begin with 0. Add additional rules to set colors for each level.</p>
                <div id="rules-list" class="rules"></div>
                <a id="add-rule" class="btn add-rule" href="">Add Another Rule</a>
                <br/>
                <button id="save-rules" type="button" class="btn btn-save">Save Rules</button>
            </fieldset>
        </form>
    </div>

</div>

<script src="/axios.min.js"></script>
<script src="/main.js"></script>
</body>
</html>
